<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Minimalista</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="calculator">
        <div class="display">
          <input type="text" id="result" class="form-control" disabled />
        </div>
        <div class="buttons">
          <button onclick="clearDisplay()" class="btn btn-secondary">C</button>
          <button onclick="appendToDisplay('(')" class="btn btn-secondary">
            (
          </button>
          <button onclick="appendToDisplay(')')" class="btn btn-secondary">
            )
          </button>
          <button onclick="appendToDisplay('/')" class="btn btn-warning">
            /
          </button>

          <button onclick="appendToDisplay('7')" class="btn btn-dark">7</button>
          <button onclick="appendToDisplay('8')" class="btn btn-dark">8</button>
          <button onclick="appendToDisplay('9')" class="btn btn-dark">9</button>
          <button onclick="appendToDisplay('*')" class="btn btn-warning">
            Ã—
          </button>

          <button onclick="appendToDisplay('4')" class="btn btn-dark">4</button>
          <button onclick="appendToDisplay('5')" class="btn btn-dark">5</button>
          <button onclick="appendToDisplay('6')" class="btn btn-dark">6</button>
          <button onclick="appendToDisplay('-')" class="btn btn-warning">
            -
          </button>

          <button onclick="appendToDisplay('1')" class="btn btn-dark">1</button>
          <button onclick="appendToDisplay('2')" class="btn btn-dark">2</button>
          <button onclick="appendToDisplay('3')" class="btn btn-dark">3</button>
          <button onclick="appendToDisplay('+')" class="btn btn-warning">
            +
          </button>

          <button onclick="appendToDisplay('0')" class="btn btn-dark zero">
            0
          </button>
          <button onclick="appendToDisplay('.')" class="btn btn-dark">.</button>
          <button onclick="calculate()" class="btn btn-primary equals">
            =
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
